<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Fitness Tracker</h1>

    <form id="activityForm">
        <label for="activityName">Activity Name:</label>
        <input type="text" id="activityName" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required>

        <label for="caloriesBurned">Calories Burned:</label>
        <input type="number" id="caloriesBurned" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit">Add Activity</button>
    </form>

    <table id="activityTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Activity Name</th>
                <th>Duration (min)</th>
                <th>Calories Burned</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Activities will be dynamically added here -->
        </tbody>
    </table>

    <script>
        let activityId = 1; // ID counter for activities

        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const activityName = document.getElementById('activityName').value;
            const duration = document.getElementById('duration').value;
            const caloriesBurned = document.getElementById('caloriesBurned').value;
            const date = document.getElementById('date').value;

            // Create a new row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${activityId++}</td>
                <td>${activityName}</td>
                <td>${duration}</td>
                <td>${caloriesBurned}</td>
                <td>${date}</td>
            `;

            // Add the new row to the table
            document.querySelector('#activityTable tbody').appendChild(newRow);

            // Clear form fields
            document.getElementById('activityForm').reset();
        });
    </script>

</body>
</html>
